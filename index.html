<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sambalpuri Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png"  alt="sambalpuri">Sambalpuri</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
        <h1>Superhit Sambalpuri Songs</h1>
        <div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">KesariLo</span>
                <span class="songListPlay"><span class="time">05.50 <i id='0' class="far songItemPlay  fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="2">
                <span class="songName">College Love</span>
                <span class="songListPlay"><span class="time">06.50 <i id='1' class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="3">
                <span class="songName">Feel My Love</span>
                <span class="songListPlay"><span class="time">05.43 <i id='2' class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="4">
                <span class="songName">Nuanua College k </span>
                <span class="songListPlay"><span class="time">06.35 <i id='3' class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="5">
                <span class="songName">A Baula</span>
                <span class="songListPlay"><span class="time">06.55<i id='4' class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="6">
                <span class="songName">Juachu bele Ja</span>
                <span class="sonplistplay"><span class="time">07.12 <i id='5' class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="7">
                <span class="songName">Sawaria</span>
                <span class="songListPlay"><span class="time">05.00 <i id='6' class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="8">
                <span class="songName">Mahula Jhare</span>
                <span class="songListPlay"><span class="time">07.50 <i id='7' class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
        </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="button">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i  class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i  class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
        <img src="playing.gif" width="15px"  id="gif" height=" 10px"><span id="masterSong">MadhabaS</span>
    </div>

    <script src="https://kit.fontawesome.com/e62d6cebce.js" crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
</body>
</html>
